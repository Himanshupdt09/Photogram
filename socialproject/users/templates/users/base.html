{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'users/styles.css' %}">
        <link rel="stylesheet" href="{% static 'users/style.css' %}">
        <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <nav class="shadow-lg">
            <div class="px-4 mx-auto">
                <div class="flex justify-between items-center">
                    <!-- Website logo -->
                    <div>
                        <a class="flex items-center" href="">
                            <img class="h-8 w-8 mr-3" src="{% static 'users/images/social.png' %}" alt="">
                            <span class="font-semibold text-lg text-gray-500">Photo App</span>
                        </a>
                    </div>
                    <!-- Website items -->
                    <div class="space-x-1 flex items-center">
                        {% if request.user.is_authenticated %}
                        <form method="post" action="{% url 'logout' %}" class="inline-block m-0">
                            {% csrf_token %}
                            <button type="submit" class="py-2 px-2 text-gray-500 font-semibold hover:text-gray-700 focus:outline-none">
                                Logout
                            </button>
                        </form>
                        {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-2 text-gray-500 font-semibold hover:text-gray-700">
                            Login
                        </a>
                        {% endif %}
                        <a href="" class="py-2 px-2 text-gray-500 font-semibold hover:text-gray-700">
                            Link1
                        </a>
                    </div>
                </div>
            </div>
        </nav>
        
               
        
        {% block body %}
        {% endblock %}
    </body>
</html>
