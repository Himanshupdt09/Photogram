{% extends 'users/base.html' %}
{% block body %}
<h1 class="text-2xl m-10">ðŸ§‘ Login User </h1>

<div class="container py-5">
    <form method="post" class="bg-white shadow-md m-10 w-2/5 rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_username">Username</label>
           
            <input type="text" name="{{ form.username.name }}" id="id_username" 
                   class="shadow appearance-none border rounded py-2 px-3 w-full" 
                   value="{{ form.username.value|default:'' }}" 
                   placeholder="Enter your username">
        </div>
        <div class="mb-2">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_password">Password</label>
       
            <input type="password" name="{{ form.password.name }}" id="id_password" 
                   class="shadow appearance-none border rounded py-2 px-3 w-full" 
                   placeholder="Enter your password">
        </div>
       
        <button class="text-white bg-green-500 px-5 py-2" type="submit">Login</button>
    </form>
</div>

<p class="px-10 py-10"><a class="text-indigo-500" href="{% url 'password_reset' %}"> Forgot password? Click to reset</a></p>
{% endblock %}
