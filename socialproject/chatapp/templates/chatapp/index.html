{% extends 'users/base.html' %}
{% block body %}

<h1 class="font- m-10"> List of rooms</h1>
{% for chatroom in chatrooms %}
<div class="shadow-lg p-10 m-10 bg-green-500 text-white rounded-lg">
    <a href="{% url 'chatroom' chatroom.slug %}">{{ chatroom.name }}</a><br>
</div>

{% endfor %}

{% endblock %}
